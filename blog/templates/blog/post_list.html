{% extends 'blog/base.html' %}

{% block content %}
	{%for post in posts%}
		<div class="col-6 col-sm-6 col-lg-4">
			<p class="date">Published: {{ post.published_date }}</p>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{post}}</a></h2>
			<p>{{post.text|linebreaksbr}}</p>
		</div>
	{%endfor%}
{% endblock %}
